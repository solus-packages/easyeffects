name       : easyeffects
version    : 7.0.5
release    : 3
source     :
    - https://github.com/wwmm/easyeffects/archive/refs/tags/v7.0.5.tar.gz : 4a3172d56081603fe44cde16a1fd9d518e3048a146938a8d7d436f03ded026ca
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Audio effects for PipeWire applications
description: |
    Limiter, compressor, convolver, equalizer and auto volume and many other plugins for PipeWire applications
conflicts  :
    - pulseeffects
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(fftw3f)
    - pkgconfig(fmt)
    - pkgconfig(glib-2.0)
    - pkgconfig(gsl)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libbs2b)
    - pkgconfig(libebur128)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libportal-gtk4)
    - pkgconfig(lilv-0)
    - pkgconfig(lv2)
    - pkgconfig(nlohmann_json)
    - pkgconfig(rnnoise)
    - pkgconfig(rubberband)
    - pkgconfig(samplerate)
    - pkgconfig(sigc++-3.0)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(speexdsp)
    - pkgconfig(tbb)
    - appstream-glib
    - desktop-file-utils
    - itstool
    - zita-convolver-devel
rundeps    :
    - calf
    - lsp-plugins
    - mda-lv2
    - yelp
    - zam-plugins
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
